<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="devchallenges.png" />

    <link
      rel="shortcut icon"
      type="image/x-icon"
      href="https://devchallenges.io/"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="gallry.css">
    <title>Gallery Master</title> 
  </head>


  <body>

    <div id="container">

      <header>

        <div class="author-card-profile">
          <img class="author-photo" src="profilePhoto.png" alt="photo">
          <h2 class="name">Rodney Cotton</h2>
          <p class="location">Helsinki, Finland</p>
        </div>

        <div class="author-stats">
          <div class="stats-card">
            <div class="stats">
              <span class="number">100</span>
              <span class="label">Posts</span>
            </div>

          </div>

          <div class="stats-card">
            <div class="stats">
              <span class="number">2,242</span>
              <span class="label">Follower</span>
            </div>

          </div>

          <div class="stats-card">
            <div class="stats">
              <span class="number">1,432</span>
              <span class="label">Following</span>
            </div>
          </div>
        </div>
      </header>

      <main>
        <img class="gallery photo1" src="photo1.png" alt="photo">
        <img class="gallery photo2" src="photo2.png" alt="photo">
        <img class="gallery photo3" src="photo3.png" alt="photo">
        <img class="gallery photo4" src="photo_4.png" alt="photo">
        <img class="gallery photo5" src="photo5.png" alt="photo">
        <img class="gallery photo6" src="photo6.png" alt="photo">
      </main>

      <footer>
        <p>created by <a href="#">Neha Singh</a> - devChallenges.io</p>
      </footer>

    </div>
    
</body>
</html>
